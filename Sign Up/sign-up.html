<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- link css style -->
    <link rel="stylesheet" href="style.css">
    <!-- link google font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- cdn icon botstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <section class="register d-flex" style="background-size: contain;">
        <div class="register-left w-50 h-100">
            <img src="images/logo.png" alt="logo" class="logo">
            <p class="text-register">Daftar disini untuk membuka akses halaman join member</p>
            <img src="images/female-customer-care-executive-7666756-6220936.png" alt="icon" class="icon">
        </div>

        </div>
        <div class="register-right w-50 h-100 black" style="background-size: cover;">
            <center>
                <div class="card" style="width: 80vh; margin: 40px auto; margin-bottom: 40px; border-radius: 20px;">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 30px; margin-top: 30px; margin-bottom: 30px; font-weight: 400;">SIGN UP
                        </h5>
                        <!-- form name -->
                        <div class="mb-3">
                            <label for="name" class="form-label d-flex align-items-left" style="margin-left: 20px; color: black;">Name</label>
                            <input type="text" class="form-control" id="name" style="width: 90%; border: 0.5px solid black;" placeholder="Write your name here">
                        </div>

                        <!-- form username -->
                        <div class="mb-3">
                            <label for="username" class="form-label d-flex align-items-left" style="margin-left: 20px; color: black;">Username</label>
                            <input type="text" class="form-control" id="username" style="width: 90%; border: 0.5px solid black;" placeholder="Write your username here">
                        </div>

                        <!-- form email -->
                        <div class="mb-3">
                            <label for="email" class="form-label d-flex align-items-left" style="margin-left: 20px; color: black;">Email</label>
                            <input type="email" class="form-control" id="email" style="width: 90%; border: 0.5px solid black;" placeholder="Write your email here">
                        </div>

                        <!-- form password -->
                        <div class="mb-3 d-flex align-items-center">
                            <label for="password" class="form-label" style="margin-left: 20px; color: black; padding-bottom: 70px;">Password</label>
                            <input type="password" class="form-control" id="password" style="width: 80%; border: 0.5px solid black; margin-left: -75px;" placeholder="Write your password here">
                            <span style="width: 10%; height: 40px; border-radius: 5px; align-items: center; display: flex; justify-content: center; border: 0.5px solid black; box-sizing: border-box;"><i
                                    class="bi bi-eye-slash-fill"></i></span>
                        </div>


                        <!-- button -->
                        <button class="btn btn-primary" type="submit" style="margin-bottom: 20px; border-radius: 30px; color: black; background-color: #C1E701; border: 2px solid #C1E701; width: 200px;">SIGN UP</button>
                        <!-- hyperlink -->
                        <p style="padding-top: 20px; color: black;">Already have account?
                            <a href="../sign in/sign-in.html" style="text-decoration: none; color: black;">Sign In</a> </p>
                    </div>
                </div>
            </center>

        </div>
    </section>













    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>

</html>
