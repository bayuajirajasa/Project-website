<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <!-- link google font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- cdn icon botstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Laten GYM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <section class="login ">
        <div class="login-left w-75 h-80">
            <img src="/images/background.png" class="gym" alt="">
        </div>
        <div class="login-right w-50 h-80">
            <div>
                <div>
                    <img src="/images/Lihat_desain_Canva_saya___1_-removebg-preview_1.png" class="logo" style="margin-top: 20px; margin-left: 20px;">
                </div>
                <br>
                <p style="margin-bottom: 60px;" class="text-login d-flex justify-content-center">SIGN IN</p>
                <div class="input-username" style="margin: 0px 60px;">
                    <p class="username d-flex justify-content-left">Username</p>
                    <div class="input-group mb-5" style="width: 400px;">
                        <input style="border-radius: 5px; border: 0.5px solid black;" type="text" class="form-control" placeholder="Write your username here" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="input-password" style="margin: 0px 60px;">
                    <p class="username d-flex justify-content-left">Password</p>
                    <div class="input-group mb-5" style="width: 400px;">
                        <input style="border-radius: 5px; border: 0.5px solid black;" type="password" class="form-control" placeholder="Write your password here" aria-label="Username" aria-describedby="basic-addon1">

                    </div>
                </div>
                <div class="button-sign-in d-flex flex-column align-items-center">
                    <button class="btn btn-primary" type="submit" style="margin-bottom: 0px; margin-top: 30px; border-radius: 30px; color: black; background-color: #C1E701; border: 2px solid #C1E701; width: 200px;">SIGN IN</button>
                    <!-- hyperlink -->
                    <p style="padding-top: 20px; color: black;">
                        Don't have account?
                        <a href="sign-up.html" style="text-decoration: none; color: black;">Sign Up</a>
                    </p>
                </div>
                <footer style="margin-top: 60px;" class=" text-center text-lg-start">
                    <!-- Copyright -->
                    <div class="text-center p-3">
                        Copyright Â© 2023 Lovebird
                        <a class="text-dark" href="https://mdbootstrap.com/%22%3EMDBootstrap.com"></a>
                    </div>
                    <!-- Copyright -->
                </footer>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>

</html>
